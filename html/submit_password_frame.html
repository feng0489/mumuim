<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <title>设置支付密码</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />

    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/common.js"></script>
    <script type="text/javascript" src="../script/jquery-1.8.3.min.js"></script>
    <script src="js/passwordBox.min.js"></script>


    <script>
        var submit1 = 0;
        apiready=function(){
            api.addEventListener({
                name:'viewdisappear'
            },function(){
                api.closeWin();
            });


            /**
             * init传入参数依次是：正确密码(传空时不对比输入是否正确),密码键盘背景，标题，副标题
             * */
            PwdBox.init('QWERTYU','img/pwd_keyboard.png','请输入支付密码','安全支付环境，请放心使用！');

            /**
             *res格式：{status:'true或false',password:'用户输入的密码'}
             *
             */
            PwdBox.show(function(res){
                console.log("输入了内容1"+JSON.stringify(res))
                    if(res.password){
                        submit1 = res.password;
                    }else{
                        submit1 = arguments.password;
                    }
                api.openWin({
                    name: 'submit_password1',
                    url: 'submit_password1.html',
                    pageParam: {
                        submit_password: submit1
                    }
                });

               PwdBox.reset();

            });
        };
    </script>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<body>
<div style="margin-top:50px;" align="center">
  <p><img src="img/mima.png" width="130" height="130"></p>
  <p><div align="left" style="padding:20px; padding-left:20px; padding-right:30px; color:#999999;">支付密码用户提现、转账、红包等钱包相关操作用到，请认真填写</div></p>
</div>
</body>
</html>
