<html>
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="css/weui.css" />
    <style>
        html,body {
            color: #333;
            margin: 0;
            height: 100%;
            font-family: "Myriad Set Pro","Helvetica Neue",Helvetica,Arial,Verdana,sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            font-weight: normal;
        }

        * {
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        a, label, button, input, select {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        img {
            border: 0;
        }

        body {
            background: #f5f5f5;
            color: #666;
        }

        html, body, div, dl, dt, dd, ol, ul, li, h1, h2, h3, h4, h5, h6, p, blockquote, pre, button, fieldset, form, input, legend, textarea, th, td {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #08acee;
        }

        button {
            outline: 0;
        }

        img {
            border: 0;
        }

        button,input,optgroup,select,textarea {
            margin: 0;
            font: inherit;
            color: inherit;
            outline: none;
        }

        li {
            list-style: none;
        }

        a {
            color: #666;
        }

        .clearfix::after {
            clear: both;
            content: ".";
            display: block;
            height: 0;
            visibility: hidden;
        }

        .clearfix {
        }

        /* 必要布局样式css */
        .aui-flexView {
            width: 100%;
            height: 100%;
            margin: 0 auto;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            background: none;
        }

        .aui-scrollView {
            width: 100%;
            height: 100%;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            -webkit-overflow-scrolling: touch;
            position: relative;
            margin-bottom: -120px;
        }

        .aui-navBar {
            z-index: 10002;
            height: 44px;
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            background: #fff;
        }

        .aui-navBar-item {
            height: 44px;
            min-width: 25%;
            -webkit-box-flex: 0;
            -webkit-flex: 0 0 25%;
            -ms-flex: 0 0 25%;
            flex: 0 0 25%;
            padding: 0 0.9rem;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            font-size: 0.3rem;
            white-space: nowrap;
            overflow: hidden;
            color: #5C5C5C;
            position: relative;
        }

        .aui-navBar-item:first-child {
            -webkit-box-ordinal-group: 2;
            -webkit-order: 1;
            -ms-flex-order: 1;
            order: 1;
            margin-right: -25%;
        }

        .aui-navBar-item:last-child {
            -webkit-box-ordinal-group: 4;
            -webkit-order: 3;
            -ms-flex-order: 3;
            order: 3;
            -webkit-box-pack: end;
            -webkit-justify-content: flex-end;
            -ms-flex-pack: end;
            justify-content: flex-end;
        }

        .aui-center {
            -webkit-box-ordinal-group: 3;
            -webkit-order: 2;
            -ms-flex-order: 2;
            order: 2;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            height: 44px;
            width: 50%;
            margin-left: 25%;
        }

        .aui-center-title {
            text-align: center;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            display: block;
            text-overflow: ellipsis;
            font-size: 0.95rem;
            color: #232326;
        }

        .icon {
            width: 25px;
            height: 25px;
            display: block;
            border: none;
            float: left;
            background-size: 25px;
            background-repeat: no-repeat;
        }

        .aui-search {
            padding: 15px 15px;
            overflow: hidden;
            background: #fff;
        }

        .aui-search-bg {
            background: #f4f2f2;
            border-radius: 30px;
            /* padding: 8px 0; */
            width: 100%;
        }

        .aui-search-bg input {
            background: none;
            border: none;
            width: 85%;
            font-size: 0.95rem;
            padding: 12px 0;
        }

        .aui-travel {
            background: #ededed;
            padding: 10px 0 0 5px;
            position: relative;
            overflow: hidden;
        }

        .aui-travel-item {
            position: relative;
            float: left;
            width: 48.501%;
            box-sizing: border-box;
            text-align: center;
            margin:0 1.5% 3% 0%;
            background: #ffffff;
            border-radius: 4px;
            box-shadow: 0 -1px 8px rgba(0,0,0,0.3);
            cursor :pointer;
        }

        .aui-travel-item-img {
            position: relative;
        }

        .aui-travel-item-img span {
            position: absolute;
            left: 10px;
            bottom: 5px;
            color: #fff;
            font-size: 0.9rem;
        }

        .aui-travel-item-img img {
            width: 100%;
            display: block;
            border: none;
            border-radius: 4px 4px 0 0;
        }

        .aui-travel-item p {
            color: #5c5c5c;
            font-size: 14px;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 2;
            padding: 0 10px;
            margin: 10px 0;
        }

        .aui-travel-cell {
            padding: 10px 8px;
            position: relative;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            align-items: center;
            color: #000000;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .aui-travel-cell-hd {
            margin-right: .3em;
            width: 35px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            position: relative;
        }

        .aui-travel-cell-hd img {
            width: 100%;
            max-height: 100%;
            vertical-align: top;
            border: 1px solid #00bcd4;
            border-radius: 100%;
        }

        .aui-travel-cell-bd {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            min-width: 0;
            text-align: left;
        }

        .aui-travel-cell-bd h4 {
            font-weight: 400;
            font-size: 0.8rem;
            width: auto;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            word-wrap: normal;
            word-wrap: break-word;
            word-break: break-all;
            padding-bottom: 4px;
        }

        .aui-travel-cell-bd p {
            color: #808080;
            font-size: 0.7rem;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            -webkit-line-clamp: 1;
            padding: 0;
            margin: 0;
        }

        .aui-travel-cell-fr {
            float: right;
            text-align: right;
            color: #999;
            font-size: 0.7rem;
        }

        .aui-travel-cell-fr-img {
            width: 14px;
            height: 14px;
            margin-bottom: 4px;
        }

        .aui-travel-cell-fr-img img {
            width: 100%;
            max-height: 100%;
            vertical-align: top;
        }

        .aui-tabBar {
            background: none;
            width: 100%;
            position: relative;
            z-index: 100;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            padding: 30px 0;
        }

        .aui-tabBar-item {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            background: none;
            color: #979797;
        }

        .aui-tabBar-item img {
            width: 50px;
            height: 50px;
            border-radius: 100%;
            box-shadow: 0 1px 8px rgba(0,0,0,0.8);
        }

<script type="text/javascript">
    var page=1;
    var   babyarray=[];
    apiready=function(){
        indexShoping(1);
        //加载更多数据
        api.addEventListener({
            name:'swipeup',
            extra:{
                threshold:500  //设置距离底部多少距离时触发，默认值为0，数字类型
            }
        }, function(ret, err){
            refreshShoping();//随机类目
        });

        //用户修改性别则刷新页面
        api.addEventListener({
            name: 'upSex'
        }, function(ret, err) {
            upShoping();
        });

        api.addEventListener({
            name:'resume'//前台
        }, function(ret, err){
            resetShoping();
        });
    };

    //打开搜索
    function openNew7() {
        api.openWin({
            name: 'rexiaobaoyou',
            url: 'rexiaobaoyou.html',
            reload:true,
            pageParam: {
                name: 'test'
            }
        });
    }

    //打开相机
    function fnOpenScanner() {
        var fnscanner = api.require('FNScanner');
        fnscanner.openScanner({}, function(ret, err) {
            if (ret && 'success' == ret.eventType) {
                //alert(ret.content);
                api.openFrame({
                    name: 'taobao_window',
                    url: ret.content,
                    rect: {
                        x: 0,
                        y: 0,
                        w: 'auto',
                        h: 'auto',
                        marginTop:50,    //相对父 window 上外边距的距离
                        marginBottom:'0',    //相对父 window 下外边距的距离
                    },
                    bounces: true,
                    progress: {
                        type: "default",
                    }
                });
            }
        });
    }

    //商品类目(cid)：1女装，2男装，3内衣，4美妆，5配饰，6鞋品，7箱包，8儿童，9母婴，10居家，11美食，12数码，13家电，14其他，15车品，16文体，17宠物

    //根据用户性别分类目展示
    function indexShoping(n) {
        var url = '';
        var users=getStorage("users");
        var num=n;
        if(!users){
            var sex=0;
        }else{
            var sex= parseInt(users.sex) === 1 ? 1 : 2;
        }
        if(parseInt(num)===0){
            // url = 'http://v2.api.haodanku.com/itemlist/apikey/mumu/nav/4/cid/'+sex+'/back/100/min_id/' + page + 'sort/4';//商品列表页API  cid：1女装 2男装 按销量降序
            url='http://v2.api.haodanku.com/column/apikey/mumu/type/10/back/100/min_id/'+page+'/sort/4/cid/'+sex+'';
        }else if(parseInt(num)===1){
            //url = 'http://v2.api.haodanku.com/itemlist/apikey/mumu/nav/4/cid/'+sex+'/back/100/min_id/' + page + '';//商品列表页API cid：1女装 2男装
            url='http://v2.api.haodanku.com/column/apikey/mumu/type/10/back/100/min_id/'+page+'/cid/'+sex+''
        }else if(parseInt(num)===2){
            //url = 'http://v2.api.haodanku.com/itemlist/apikey/mumu/nav/4/cid/'+sex+'/back/100/min_id/' + page + 'sort/5';//商品列表页API  cid：1女装 2男装 按佣金降序
            url='http://v2.api.haodanku.com/column/apikey/mumu/type/10/back/100/min_id/'+page+'/sort/5/cid/'+sex+'';
        }
        $.showLoading();
        api.ajax({//最高为1000（back）个宝贝一页
            url: url,
            method: 'get',
            cache: true,
        }, function (ret, err) {
            $.hideLoading();
            if (!err) {
                if (ret.data.length<1) {
                    page=1;
                    resetShoping();
                    return;
                }
                page=ret.min_id;
                var data = ret.data;
                var list = [];
                $.each(data, function (i, item) {
                    var entity = {};
                    entity.sn=i;//数组下标
                    entity.itemid=item.itemid;//宝贝id
                    entity.shoptype=item.shoptype;//宝贝来源
                    entity.tkrates=item.tkrates;//佣金比例
                    entity.tkmoney=item.tkmoney;//预计可得佣金
                    entity.itemsale=item.itemsale;//宝贝月销量
                    entity.itemprice=item.itemprice;//宝贝在售价格
                    entity.shopname=item.shopname;//宝贝店铺
                    entity.couponurl=item.couponurl;//宝贝优惠券链接
                    entity.couponmoney=item.couponmoney;//宝贝优惠金额
                    entity.itemshorttitle=item.itemshorttitle;//宝贝短标题
                    entity.general_index=item.general_index;//宝贝好单指数 代替评论条数
                    item.starttime = timestampToTime(item.starttime); // 宝贝发布时间
                    entity.starttime =getDateDiff(item.starttime);
                    if(parseInt(item.videoid)>0){//宝贝视频
                        entity.video=' http://cloud.video.taobao.com/play/u/1/p/1/e/6/t/1/'+item.videoid+'.mp4';
                    }else{
                        entity.video=item.videoid;
                    }
                    if(item.itempic){//宝贝图片
                        entity.itempic=item.itempic+'_310x310.jpg';
                    }
                    list.push(entity);
                });
                babyarray=list;
                //list = list.sort(ascSort('itemsale'));//按月销量降序排序
                var interText = doT.template($(".index_shoping_info").text());
                $(".shoping_index_info").html(interText(list));
            }
        })
    }


    //修改用户性别分类目展示
    function upShoping() {
        var url = '';

        var sex= parseInt(users.sex) === 1 ? 2 : 1;

                    entity.shopname=item.shopname;//宝贝店铺
                    entity.couponurl=item.couponurl;//宝贝优惠券链接
                    entity.couponmoney=item.couponmoney;//宝贝优惠金额
                    entity.itemshorttitle=item.itemshorttitle;//宝贝短标题
                    entity.general_index=item.general_index;//宝贝好单指数 代替评论条数
                    item.starttime = timestampToTime(item.starttime); // 宝贝发布时间
                    entity.starttime =getDateDiff(item.starttime);

                    }else{
                        entity.video=item.videoid;
                    }
                    if(item.itempic){//宝贝图片
                        entity.itempic=item.itempic+'_310x310.jpg';
                    }
                    list.push(entity);

                //list = list.sort(ascSort('itemsale'));//按月销量降序排序
                var interText = doT.template($(".index_shoping_info").text());
                $(".shoping_index_info").html(interText(list));

            }
        })
    }

    //打开宝贝视频页面
    $(document).on('click','.getBabyInfo',function() {
        var id=$(this).data("id");                            //宝贝id
        var video=$(this).data("video");                      //宝贝视频
        var photo=$(this).data("photo");                     //宝贝图片
        var shopname=$(this).data("shopname");               //宝贝店铺
        var shoptype=$(this).data("shoptype");              //宝贝来源
        var itemprice=$(this).data("itemprice");            //宝贝价格
        var couponurl=$(this).data("couponurl");            //宝贝优惠券链接
        var couponmoney=$(this).data("couponmoney");        //宝贝优惠价格
        var itemsale=$(this).data("itemsale");              //宝贝月销量
        var itemshorttitle=$(this).data("itemshorttitle");  //宝贝短标题
        var sn=$(this).data("sn");                          //数组下标
        var general_index=$(this).data("general_index");    //宝贝好单指数 代替评论条数
        api.openWin({
            name: 'douyin',
            url: 'douyin.html',
            reload: true,
            slidBackEnabled: false,
            pageParam: {
                id:id,
                sn:sn,
                video:video,
                photo:photo,
                shopname:shopname,
                shoptype:shoptype,
                itemprice:itemprice,
                couponurl:couponurl,
                couponmoney:couponmoney,
                itemshorttitle:itemshorttitle,
                itemsale:itemsale,
                babyarray: babyarray,
                general_index:general_index,
                page:page,
            }
        });
    });
