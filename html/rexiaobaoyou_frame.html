		html,body {
    color: #333;
    margin: 0;
    height: 100%;
    font-family: "Myriad Set Pro","Helvetica Neue",Helvetica,Arial,Verdana,sans-serif;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    font-weight: normal;
}

* {
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

a {
    text-decoration: none;
    color: #000;
}

a, label, button, input, select {
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}

img {
    border: 0;
}

body {
    background: #fff;
    color: #666;
}

html, body, div, dl, dt, dd, ol, ul, li, h1, h2, h3, h4, h5, h6, p, blockquote, pre, button, fieldset, form, input, legend, textarea, th, td {
    margin: 0;
    padding: 0;
}

a {
    text-decoration: none;
    color: #08acee;
}

button {
    outline: 0;
}

img {
    border: 0;
}

button,input,optgroup,select,textarea {
    margin: 0;
    font: inherit;
    color: inherit;
    outline: none;
}

li {
    list-style: none;
}

a {
    color: #666;
}

.clearfix::after {
    clear: both;
    content: ".";
    display: block;
    height: 0;
    visibility: hidden;
}

.clearfix {
}


.divHeight {
    width: 100%;
    height: 10px;
    background: #f5f5f5;
    position: relative;
    overflow: hidden;
}

.r-line {
    position: relative;
}

.r-line:after {
    content: '';
    position: absolute;
    z-index: 0;
    top: 0;
    right: 0;
    height: 100%;
    border-right: 1px solid #D9D9D9;
    -webkit-transform: scaleX(0.5);
    transform: scaleX(0.5);
    -webkit-transform-origin: 100% 0;
    transform-origin: 100% 0;
}

.b-line {
    position: relative;
}

.b-line:after {
    content: '';
    position: absolute;
    z-index: 2;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 1px;
    border-bottom: 1px solid #e2e2e2;
    -webkit-transform: scaleY(0.5);
    transform: scaleY(0.5);
    -webkit-transform-origin: 0 100%;
    transform-origin: 0 100%;
}

.aui-flex {
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    align-items: center;
    padding: 15px;
    position: relative;
}

.aui-flex-box {
    -webkit-box-flex: 1;
    -webkit-flex: 1;
    flex: 1;
    min-width: 0;
    font-size: 14px;
    color: #333;
}


/* 必要布局样式css */

.aui-flexView {
    width: 100%;
    height: 100%;
    margin: 0 auto;
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-orient: vertical;
    -webkit-box-direction: normal;
    -webkit-flex-direction: column;
    -ms-flex-direction: column;
    flex-direction: column;
}

.aui-scrollView {
    width: 100%;
    height: 100%;
    -webkit-box-flex: 1;
    -webkit-flex: 1;
    -ms-flex: 1;
    flex: 1;
    overflow-y: auto;
    overflow-x: hidden;
    -webkit-overflow-scrolling: touch;
    position: relative;
    margin-top: 0;
}

.aui-navBar {
    height: 44px;
    position: relative;
    display: flex;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    z-index: 1002;
    background: #ededed;
}


.aui-navBar-item {
    height: 44px;
    min-width: 25%;
    -webkit-box-flex: 0;
    -webkit-flex: 0 0 25%;
    -ms-flex: 0 0 25%;
    flex: 0 0 25%;
    padding: 0 0.9rem;
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-align: center;
    -webkit-align-items: center;
    -ms-flex-align: center;
    align-items: center;
    font-size: 0.7rem;
    white-space: nowrap;
    overflow: hidden;
    color: #808080;
    position: relative;
}

.aui-navBar-item:first-child {
    -webkit-box-ordinal-group: 2;
    -webkit-order: 1;
    -ms-flex-order: 1;
    order: 1;
    margin-right: -25%;
    font-size: 0.9rem;
    font-weight: bold;
}

.aui-navBar-item:last-child {
    -webkit-box-ordinal-group: 4;
    -webkit-order: 3;
    -ms-flex-order: 3;
    order: 3;
    -webkit-box-pack: end;
    -webkit-justify-content: flex-end;
    -ms-flex-pack: end;
    justify-content: flex-end;
}

.aui-center {
    -webkit-box-ordinal-group: 3;
    -webkit-order: 2;
    -ms-flex-order: 2;
    order: 2;
    display: -webkit-box;
    display: -webkit-flex;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: center;
    -webkit-justify-content: center;
    -ms-flex-pack: center;
    justify-content: center;
    -webkit-box-align: center;
    -webkit-align-items: center;
    -ms-flex-align: center;
    align-items: center;
    height: 44px;
    width: 50%;
    margin-left: 25%;
}

.aui-center-title {
    text-align: center;
    width: 100%;
    white-space: nowrap;
    overflow: hidden;
    display: block;
    text-overflow: ellipsis;
    font-size: 0.95rem;
    color: #333;
}

.icon {
    width: 20px;
    height: 20px;
    display: block;
    border: none;
    float: left;
    background-size: 20px;
    background-repeat: no-repeat;
}

<body>

        <section class="aui-flexView">
            <header class="aui-navBar aui-navBar-fixed b-line">

                   <div class="aui-search-result">

                       </div>

</body>
    <script id="index_shoping_info" type="text/template">
        {{~it :item:index}}
        <div class="aui-flex b-line" onclick="goSoping(this)"  data-id="{{=item.shop_id}}"
             data-title="{{=item.title}}" data-img="{{=item.pic_url}}" data-price="{{=item.realPrice}}"
             data-shoptype="{{=item.shop_type}}" data-url="{{=item.click_url}}" data-youhuijuan="{{=item.couponAmount}}" data-sss="{{=item.leafCatId}}" data-saount="{{=item.saleCount}}" data-nick="{{=item.nick}}">
            <div class="aui-goods-img"><img src="{{=item.pic_url}}" alt=""></div>
            <div class="aui-flex-box">
                <h2>{{=item.title}}</h2>
                <p><em>
                    {{? item.shop_type == 1}}
                    <strong style="color:#FF0000;">天猫</strong>
                    {{??}}
                    <strong style="color:#FF9900;">淘宝</strong>
                    {{?}}
                </em><em style="background-color:#e31638; color:#FFFFFF;">{{=item.couponAmount}}元劵</em></p>
                <div class="aui-flex aui-flex-clear">
                    <div class="aui-goods-text">
                        <h3><i>￥</i>{{=item.realPrice}}</h3>
                        <h5>销量{{=item.saleCount}}</h5>
                        <div style="font-size: 10px;">{{=item.nick}}</div>
                    </div>
                    {{? users}}
                    {{? users.is_special==0}}
                    <div class="aui-flex-box aui-goods-btn " >
                        <button>活跃度<br>+<strong>{{=item.tkCommFee}}</strong></button>
                    </div>
                    {{?}}
                    {{?}}
                </div></div></div>
        <div style="height:1px; background-color:#F4F4F4; margin-left:10px; margin-right:10px;"></div>

        {{~}}
    </script>

    <script type="text/javascript" src="../script/api.js"></script>
    <script type="text/javascript" src="../script/common.js"></script>
    <script type="text/javascript" src="../script/doT.min.js"></script>
    <script type="text/javascript" src="../script/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="../script/tishi.js"></script>
    <script type="text/javascript" src="../script/product.js"></script>
    <script type="text/javascript" src="js/jquery-weui.js"></script>
    <script type="text/javascript">
        var pages = 0;
        var nowPage = 1;
        var isSearch = 0;
        var key_word;
        apiready = function () {
            if(api.pageParam.keyword){
                key_word=api.pageParam.keyword;
                console.log("key_word"+key_word);
                if(key_word){
                    $('.keyword').val(key_word);
                    indexShoping();
                }
            }else{
                indexShoping();
            }
            fnInitInput();
        };

        //监听剪切板内容
        function fnInitInput() {
            key_word = $api.byId('key_word');
            api.addEventListener({
                name: 'key_text'
            }, function(ret, err) {
                if(ret.value){
                    key_word=ret.value.keyword;
                    console.log("ret.value.keyword"+ret.value.keyword+""+"key_word:"+key_word);
                    if(key_word){
                        $('.keyword').val(key_word);
                        indexShoping();
                    }
                }
                //console.log("监听："+JSON.stringify(ret))
            });
        }

        function indexShoping() {
            var keywor = $('.keyword').val() ||'';
            var url = '';
            if(keywor){
                url = 'https://pub.alimama.com/items/search.json?q='+keywor+'&toPage=' + nowPage + '&perPageSize=100';
                isSearch = 1;
            }else{
                url = 'https://pub.alimama.com/items/search.json?toPage=' + nowPage + '&perPageSize=100&startTkRate=5';
            }
            $.showLoading();
            api.ajax({//最高为100一页
                url: url,
                method: 'get',
                cache: true,
                // data: {
                //     values: {
                //         "uid": users.user_id,
                //     },
                // }
            }, function (ret, err) {
                if (!err) {
                    if(!ret.data){
                       return;
                    }
                    $.hideLoading();
                    pages = ret.data.paginator.pages || 1;
                    var data = ret.data.pageList || '';
                    data = data.sort(descSort('biz30day'));//按销量降序排序
                    if (data) {
                        var list = [];
                        for(var i = 0;i<data.length;i++){
                            var entity = {};
                            entity.title     = data[i].title;
                            entity.pic_url   = 'http:' + data[i].pictUrl;
                            entity.saleCount = parseInt(data[i].biz30day)>10000 ? parseInt(data[i].biz30day)/10000 +'万':parseInt(data[i].biz30day);
                            entity.shop_id   = data[i].auctionId;
                            entity.nick      = data[i].shopTitle;
                            entity.realPrice = data[i].zkPrice;
                            entity.price     = data[i].reservePrice;
                            entity.leafCatId = data[i].leafCatId;
                            entity.click_url = data[i].auctionUrl;
                            entity.shop_type = data[i].userType;
                            entity.tkRate    = data[i].tkRate ;//佣金比例
                            entity.couponAmount   = parseInt(data[i].couponAmount)>0 ? parseInt(data[i].couponAmount) : 0;
                            entity.tkCommFee      =  Math.floor((parseInt(data[i].zkPrice) - parseInt(data[i].couponAmount) ) * data[i].tkRate * 15) ;//佣金金额
                            list.push(entity);
                        }
                        if(isSearch ==1){
                            var interText = doT.template($("#index_shoping_info").text());
                            $(".shoping_index_info").html(interText(list));
                        }else {
                            var interText = doT.template($("#index_shoping_info").text());
                            $(".shoping_index_info").html(interText(list));
                        }
                    } else {

                    }

                } else {
                    console.log('error'+JSON.stringify(err));
                    api.toast({
                        msg: '网络异常，请重新请求!',
                        duration: 3000,
                        location: 'bottom'
                    });
                }
            });
        }


    </script>


</html>
