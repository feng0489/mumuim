    <script type="text/javascript">

        var page = 0;
        var totalPage =1;
        apiready = function() {
            tuijianActiv();
            //向下滑加载数据
            api.addEventListener({
                name:'scrolltobottom',
                extra:{
                    threshold:0  //设置距离底部多少距离时触发，默认值为0，数字类型
                }
            }, function(ret, err){
                page = parseInt(page)+1
                if(page <= totalPage){
                    tuijianActiv();
                }

            });


        }

        //apiready  end

        function tuijianActiv() {
            var users = getStorage("users");
            var pageSize = 10;
            api.ajax({
                url: 'https://shuju.mumuim.cn/index.php?m=default&c=phone&a=request',
                method: 'post',
                data: {
                    values: {
                        "ac": "tuijianAct",
                        "uid": users.user_id,
                        "page":page,
                        "pageSize":pageSize,
                    },
                }
            }, function (ret, err) {
                if(!err){
                    if(parseInt(ret.code) == 200){
                        var tuiguang = ret.data;
                        var data = tuiguang.list;
                        page = tuiguang.page;
                        totalPage = tuiguang.totalPage;
                        if(data){
                            $.each(data,function (i,item) {
                                if(!item.headimgurl) {
                                    item.headimgurl = '../image/my/profile_default.png';
                                }
                                if(item.nickname) {
                                    item.user_name = item.nickname;
                                }
                                item.taobao_money=parseInt(item.taobao_money);
                                item.reg_time = yundongTime(item.reg_time)
                                //item.sort = page*pageSize +i+1;//10=>pageSize//排序用
                            })

                            var interText = doT.template($("#tuiguang_youxiao").text());
                            $("#tuiguang_youxiao_list").append(interText(data));
                        }else  if(page <=0 && totalPage==1 && data.size<=0){
                            $(".none_info_text").css("display",'block')
                        }

                    }else{
                        api.toast({
                            msg: ret.msg,
                            duration: ret.code,
                            location: 'bottom'
                        });
                    }
                }else{
                    api.toast({
                        msg: '网络异常，请重新请求!',
                        duration: 3000,
                        location: 'bottom'
                    });
                }
            });
        }
    </script>
